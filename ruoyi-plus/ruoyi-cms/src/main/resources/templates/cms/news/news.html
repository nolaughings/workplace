<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('新闻列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>新闻标题：</label>
                                <input type="text" name="newsTitle"/>
                            </li>
                            <li>
                                <label>新闻内容：</label>
                                <input type="text" name="newsContent"/>
                            </li>
                            <li>
                                <label>新闻发布状态：</label>
                                <select name="newsPublish" th:with="type=${@dict.getType('sys_available_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>新闻发布时间：</label>
                                <input type="text" class="time-input" placeholder="请选择新闻发布时间" name="newsPublishdate"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="cms:news:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="cms:news:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="cms:news:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="cms:news:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('cms:news:edit')}]];
        var removeFlag = [[${@permission.hasPermi('cms:news:remove')}]];
        var newsContentDatas = [[${@dict.getType('article_region')}]];
        var newsPublishDatas = [[${@dict.getType('sys_available_status')}]];
        var prefix = ctx + "cms/news";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "新闻",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'newsId',
                    title: '新闻编号',
                    visible: false
                },
                {
                    field: 'newsImg',
                    title: '新闻照片'
                },
                {
                    field: 'newsTitle',
                    title: '新闻标题'
                },
                {
                    field: 'newsContent',
                    title: '新闻内容',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(newsContentDatas, value);
                    }
                },
                {
                    field: 'newsPublish',
                    title: '新闻发布状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(newsPublishDatas, value);
                    }
                },
                {
                    field: 'newsPublishdate',
                    title: '新闻发布时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.newsId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.newsId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
