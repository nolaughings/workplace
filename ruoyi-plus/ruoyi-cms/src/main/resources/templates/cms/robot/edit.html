<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改人工智能机器人')" />
    <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-robot-edit" th:object="${cmsRobot}">
            <input name="robotId" th:field="*{robotId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">机器人照片：</label>
                <div class="col-sm-8">
                    <input type="hidden" name="robotImg" th:field="*{robotImg}">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="robotImg" name="file" type="file">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">机器人名称：</label>
                <div class="col-sm-8">
                    <input name="robotName" th:field="*{robotName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">机器人功能：</label>
                <div class="col-sm-8">
                    <input type="hidden" name="robotFunction" th:field="*{robotFunction}">
                    <div class="file-loading">
                        <input class="form-control file-upload" id="robotFunction" name="file" type="file">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: bootstrap-fileinput-js"/>
    <script th:inline="javascript">
        var prefix = ctx + "cms/robot";
        $("#form-robot-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-robot-edit').serialize());
            }
        }

        $(".file-upload").each(function (i) {
            var val = $("input[name='" + this.id + "']").val()
            $(this).fileinput({
                'uploadUrl': ctx + 'common/upload',
                initialPreviewAsData: true,
                initialPreview: [val],
                maxFileCount: 1,
                autoReplace: true
            }).on('fileuploaded', function (event, data, previewId, index) {
                $("input[name='" + event.currentTarget.id + "']").val(data.response.url)
            }).on('fileremoved', function (event, id, index) {
                $("input[name='" + event.currentTarget.id + "']").val('')
            })
            $(this).fileinput('_initFileActions');
        });
    </script>
</body>
</html>
